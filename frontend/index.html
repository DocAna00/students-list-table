<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="just-validate.min.js"></script>
  <script defer src="validation.js"></script>
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Список студентов</h1>
    <form action="#" id="add-form" class="form mb-3">
      <label class="form-label"><input id="add-form__name-inp" class="add-form__name-inp form-control mb-3" type="text"
          placeholder="Имя" data-validate-field="name" required></label>
      <label class="form-label"><input id="add-form__surname-inp" class="add-form__surname-inp form-control mb-3"
          type="text" placeholder="Фамилия" data-validate-field="name" required></label>
      <label class="form-label"><input id="add-form__middlename-inp" class="add-form__middlename-inp form-control mb-3"
          type="text" placeholder="Отчество" data-validate-field="name" required></label>
      <label class="form-label"><input id="add-form__birthdate-inp" class="add-form__birthdate-inp form-control mb-3"
          type="date" min="1900-01-01" placeholder="Дата рождения" data-validate-field="date" required></label>
      <label class="form-label"><input id="add-form__studyyear-inp" class="add-form__studyyear-inp form-control mb-3"
          type="number" min="2000" max="2023" placeholder="Год начала обучения" data-validate-field="number"
          required></label>
      <label class="form-label"><input id="add-form__faculty-inp" class="add-form__faculty-inp form-control mb-3"
          type="text" placeholder="Факультет" data-validate-field="text" required></label>
      <button id="btn" class="btn btn-primary" type="submit">Добавить студента</button>
    </form>
    <form action="#" id="filter-form" class="mb-3">
      <h2>Фильтрация</h2>
      <input type="text" id="filter-form__snm-inp" class="form-control mb-3" placeholder="ФИО">
      <input type="text" id="filter-form__faculty-inp" class="form-control mb-3" placeholder="Факультет">
      <input type="number" id="filter-form__yearstudy-inp" class="form-control mb-3" placeholder="Год начала обучения">
      <input type="number" id="filter-form__yearfinish-inp" class="form-control mb-3"
        placeholder="Год окончания обучения">
    </form>
    <div id="app"></div>
  </div>
</body>

</html>
